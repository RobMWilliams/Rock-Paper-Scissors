<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
</head>
<body>
        <div class="header">
            <h1 class="title">Rock, Paper, Scissors!</h1>
            <div class="right-side">
                <div class="right-side-text"><h3 class="round">Round: </h3><h3 class="round" id="roundText">0</h3></div>
                <div class="right-side-text"><h3 class="score">Player Score: </h3><h3 class="score" id="playerScoreText">0</h3></div>
                <div class="right-side-text"><h3 class="score">Computer Score: </h3><h3 class="score" id="computerScoreText">0</h3></div>
            </div>
        </div>
        <div class="game"><h2>Choose Your Weapon!</h2></div>
        <div class="weapons">
            <div class="rock">
                <button id="playerRock"><img class ="weapImg" src="images/rock.png" onmouseover="enlargeImage(this)" onmouseout="resetImage(this)"></button></div>
            <div class="paper">
                <button id="playerPaper"><img class="weapImg" src="images/paper.png" onmouseover="enlargeImage(this)" onmouseout="resetImage(this)"></button></div>
            <div class="scissors">
                <button id="playerScissors"><img class="weapImg" src="images/scissors.png" onmouseover="enlargeImage(this)" onmouseout="resetImage(this)"></button></div>
        </div>
        <div class="resultsContainer">
            <div class="player" id="player"><h3>You Chose...</h3>
                <div id="playerChoice"></div>
            </div>
            <div class="resultsText">
            <div class="roundOutcome"><h3 id="WinnerText"></h3></div>
            </div>
            <div class="computer" id="computer"><h3>Computer Chose...</h3>
                <div id="computerChoice"></div>
            </div>
        </div>
        <div class="gameButtons" id="gameButtons"><button id="restartButton">Play Again?</button></div>
</body>
</html>
