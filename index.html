<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="container">
        <div class="instr"><h2>Choose Your Weapon!</h2></div>
        <div class="weapons">
            <div class="rock"><img class="rockImg"></div>
            <div class="paper"><img class="paperImg"></div>
            <div class="scissors"><img class="scissorsImg"></div>
        </div>
        <div class="player"><h3>You Chose...</h3><img class="playerImg"></div>
        <div class="computer"><h3>Computer Chose...</h3><img class = "compImg"></div>
        <div class="outcome"><h3 class="outcomeMsg"></h3></div>

    </div>
    
</body>
</html>
