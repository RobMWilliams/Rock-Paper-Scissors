<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="header"><h1>Rock, Paper, Scissors!</h1></div>
        <div class="instr"><h2>Choose Your Weapon!</h2></div>
        <div class="weapons">
            <div class="rock"><img class ="weapImg" src="images/rock.png" onmouseover="enlargeImage(this)" onmouseout="resetImage(this)"></div>
            <div class="paper"><img class="weapImg" src="images/paper.png" onmouseover="enlargeImage(this)" onmouseout="resetImage(this)"></div>
            <div class="scissors"><img class="weapImg" src="images/scissors.png" onmouseover="enlargeImage(this)" onmouseout="resetImage(this)"></div>
        </div>
        <div class="player"><h3>You Chose...</h3><img class="playerImg"></div>
        <div class="computer"><h3>Computer Chose...</h3><img class = "compImg"></div>
        <div class="outcome"><h3 class="outcomeMsg"></h3></div>

    </div>
    
</body>
</html>
